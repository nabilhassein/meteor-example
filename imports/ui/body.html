<body>
  <div class="container">
    <header>
      <h1>TODOs</h1>
      <form class="new-task">
        <input type="text" class="task" placeholder="enter a task" />
        <input type="text" class="deadline" placeholder="enter a deadline" />
        <button type="submit"> Add task </button>
      </form>
    </header>
 
    <ul>
      {{#each todos}}
        {{> todo}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="todo">
  <li>{{task}} by {{deadline}}</li>
</template>
